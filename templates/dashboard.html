<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0; }
        .header { background-color: #007bff; color: white; padding: 20px; text-align: center; }
        .container { padding: 20px; }
        .logout { float: right; color: white; text-decoration: none; }
    </style>
</head>
<body>
    <div class="header">
        <a href="/logout" class="logout">Logout</a>
        <h1>Welcome, {{ user.first_name }}!</h1>
    </div>
    <div class="container">
        <h2>My Groups</h2>
        <ul id="groups-list">
            <!-- Groups will be loaded here by JavaScript -->
        </ul>
        <hr>
        <h2>Create New Group</h2>
        <form id="create-group-form">
            <input type="text" id="group-name" placeholder="Group Name" required>
            <textarea id="group-description" placeholder="Group Description"></textarea>
            <button type="submit">Create Group</button>
        </form>

        <hr>

        <h2>My Exercises</h2>
        <ul id="exercises-list">
            <!-- Exercises will be loaded here by JavaScript -->
        </ul>
        <hr>
        <h2>Create New Exercise</h2>
        <form id="create-exercise-form">
            <input type="text" id="exercise-title" placeholder="Exercise Title" required><br>
            <textarea id="exercise-description" placeholder="Exercise Description" required></textarea><br>
            <input type="text" id="exercise-type" placeholder="Type (e.g., vocabulary)" required><br>
            <input type="text" id="exercise-difficulty" placeholder="Difficulty (e.g., medium)" required><br>
            <textarea id="exercise-content" placeholder='Content (JSON format) e.g., {"questions": []}' required></textarea><br>
            <button type="submit">Create Exercise</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchGroups();
            fetchExercises();

            document.getElementById('create-group-form').addEventListener('submit', function(event) {
                event.preventDefault();
                createGroup();
            });

            document.getElementById('create-exercise-form').addEventListener('submit', function(event) {
                event.preventDefault();
                createExercise();
            });
        });

        async function fetchGroups() {
            const response = await fetch('/api/groups');
            const result = await response.json();
            const list = document.getElementById('groups-list');
            list.innerHTML = '';
            if (result.success && result.data.length > 0) {
                result.data.forEach(group => {
                    const item = document.createElement('li');
                    item.textContent = `${group.name} - ${group.description || 'No description'}`;
                    list.appendChild(item);
                });
            } else {
                list.innerHTML = '<li>No groups found. Create one below!</li>';
            }
        }

        async function createGroup() {
            const name = document.getElementById('group-name').value;
            const description = document.getElementById('group-description').value;
            
            const response = await fetch('/api/groups', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, description })
            });

            if (response.ok) {
                document.getElementById('group-name').value = '';
                document.getElementById('group-description').value = '';
                fetchGroups(); // Refresh the list
            } else {
                alert('Failed to create group.');
            }
        }

        async function fetchExercises() {
            const response = await fetch('/api/exercises');
            const result = await response.json();
            const list = document.getElementById('exercises-list');
            list.innerHTML = '';
            if (result.success && result.data.length > 0) {
                result.data.forEach(ex => {
                    const item = document.createElement('li');
                    item.textContent = `${ex.title} (${ex.exercise_type} - ${ex.difficulty})`;
                    list.appendChild(item);
                });
            } else {
                list.innerHTML = '<li>No exercises found. Create one below!</li>';
            }
        }

        async function createExercise() {
            const contentValue = document.getElementById('exercise-content').value;
            let content;
            try {
                content = JSON.parse(contentValue);
            } catch (e) {
                alert('Content must be valid JSON.');
                return;
            }

            const exerciseData = {
                title: document.getElementById('exercise-title').value,
                description: document.getElementById('exercise-description').value,
                exercise_type: document.getElementById('exercise-type').value,
                difficulty: document.getElementById('exercise-difficulty').value,
                content: content
            };

            const response = await fetch('/api/exercises', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(exerciseData)
            });

            if (response.ok) {
                document.getElementById('create-exercise-form').reset();
                fetchExercises();
            } else {
                alert('Failed to create exercise.');
            }
        }
    </script>
</body>
</html>
