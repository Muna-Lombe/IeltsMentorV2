<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Details</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        a { color: #007bff; text-decoration: none; }
        form { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        input, textarea { padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .message { padding: 10px; border-radius: 4px; margin-top: 10px; }
        .success { background-color: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/dashboard"> &larr; Back to Dashboard</a>
        <h1>Edit Group</h1>
        <div id="message-area"></div>
        <form id="edit-group-form">
            <input type="text" id="group-name" required>
            <textarea id="group-description" rows="4"></textarea>
            <button type="submit">Save Changes</button>
        </form>
        <hr>
        <h2>Members</h2>
        <ul id="member-list">
            <!-- Members will be dynamically inserted here -->
        </ul>

        <h3>Add Member</h3>
        <form id="add-member-form">
            <input type="number" id="student-id" name="student_id" placeholder="Enter Student User ID" required>
            <button type="submit">Add Member</button>
        </form>
        
        <p><a href="/dashboard">Back to Dashboard</a></p>
    </div>

    <script>
        const groupId = { group_id };
        const editForm = document.getElementById('edit-group-form');
        const memberList = document.getElementById('member-list');
        const addMemberForm = document.getElementById('add-member-form');

        async function fetchGroupDetails() {
            const response = await fetch(`/api/groups/${groupId}`);
            const result = await response.json();

            if (result.success) {
                const group = result.data;
                document.getElementById('name').value = group.name;
                document.getElementById('description').value = group.description;
                
                memberList.innerHTML = ''; // Clear existing members
                if (group.members && group.members.length > 0) {
                    group.members.forEach(member => {
                        const li = document.createElement('li');
                        li.textContent = `${member.first_name || ''} ${member.last_name || ''} (@${member.username || member.id})`;
                        const removeButton = document.createElement('button');
                        removeButton.textContent = 'Remove';
                        removeButton.classList.add('remove-btn');
                        removeButton.onclick = () => removeMember(member.id);
                        li.appendChild(removeButton);
                        memberList.appendChild(li);
                    });
                } else {
                    memberList.innerHTML = '<li>No members in this group yet.</li>';
                }
            } else {
                alert('Error fetching group details: ' + result.error);
            }
        }

        editForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;

            const response = await fetch(`/api/groups/${groupId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, description })
            });

            const result = await response.json();
            if (result.success) {
                alert('Group updated successfully!');
            } else {
                alert('Error updating group: ' + result.error);
            }
        });

        addMemberForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const studentId = document.getElementById('student-id').value;

            const response = await fetch(`/api/groups/${groupId}/members`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ student_id: parseInt(studentId) })
            });

            const result = await response.json();
            if (response.ok) {
                alert('Member added successfully!');
                fetchGroupDetails(); // Refresh member list
                addMemberForm.reset();
            } else {
                alert('Error adding member: ' + result.error);
            }
        });

        async function removeMember(studentId) {
            if (!confirm('Are you sure you want to remove this member?')) {
                return;
            }

            const response = await fetch(`/api/groups/${groupId}/members/${studentId}`, {
                method: 'DELETE'
            });

            const result = await response.json();
            if (response.ok) {
                alert('Member removed successfully!');
                fetchGroupDetails(); // Refresh member list
            } else {
                alert('Error removing member: ' + result.error);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchGroupDetails);
    </script>
</body>
</html>
